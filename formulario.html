    <h1>Formularios</h1>

    <div class="container">
        <form action="" method="GET">

            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br><br>
    
            <label for="apellido">Apellido:</label><br>
            <input type="text" id="apellido" name="apellido"><br><br>
    
            <label for="sexo">Sexo:</label><br>
    
            <input type="radio" id="M" name="Sexo" value="M" checked>
            <label for="M">Masculino</label><br>
    
            <input type="radio" id="F" name="Sexo" value="F" checked>
            <label for="F">Femenino</label><br><br>
    
            <label for="carrera">Carrera</label><br>
            <select name="carrera" id="carrera">
    
                <option value="" disabled selected>Seleccione una carrera</option>
                <option value="ingSistemas">Ing. Sistemas</option>
                <option value="ingIndustrial">Ing. Industrial</option>
                <option value="ingCivil">Ing. Civil</option>
    
            </select><br><br>
    
            <button type="submit">Enviar</button>
    
        </form>
    </div>
